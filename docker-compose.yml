version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - city-sense-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile 
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app  
    depends_on:
      - backend
    networks:
      - city-sense-network

networks:
  city-sense-network:
    driver: bridge